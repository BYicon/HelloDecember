	<script>
	console.time("time");
		function getPos(e){
			var left=e.clientX,
				top=e.clientY;
				return{
					x:left,
					y:top
				}
		}
	

		var oDiv=document.getElementsByTagName('div'),
			len=oDiv.length;
			
			document.onmousemove=function(e){
			pos=getPos(e);
			//alert(pos.x+","+pos.y)
			
			for(var i=len-1;i>0;i--){
				var num1=Math.floor(Math.random()*255),
				num2=Math.floor(Math.random()*255),
				num3=Math.floor(Math.random()*255);	
				oDiv[i].style.background="rgb("+num1+","+num2+","+num3+")";
				oDiv[i].style.left=oDiv[i-1].offsetLeft+"px";
				oDiv[i].style.top=oDiv[i-1].offsetTop+"px";
			}
			oDiv[0].style.left=pos.x-20+"px";
			oDiv[0].style.top=pos.y-20+"px";
			console.timeEnd("time");
			}

			
	</script>
